<span
  class="gatsby-resp-image-wrapper"
  style="
    position: relative;
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 1920px;
  "
>
  <a class="gatsby-resp-image-link">
    <span
      class="gatsby-resp-image-background-image"
      style="
        padding-bottom: 62.5%;
        position: relative;
        bottom: 0px;
        left: 0px;
        background-image: url('');
        background-size: cover;
        display: block;
        transition: opacity 0.5s 0.5s;
        opacity: 0;
      "
    ></span>
    <picture>
      <source sizes="(max-width: 1920px) 100vw, 1920px" />
      <img
        class="gatsby-resp-image-image"
        style="
          width: 100%;
          height: 100%;
          margin: 0px;
          vertical-align: middle;
          position: absolute;
          top: 0px;
          left: 0px;
        "
      />
    </picture>
  </a>
</span>
